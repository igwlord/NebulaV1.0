<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 Diagnóstico Nebula Finance</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #ffd700;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            background: #16213e;
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
        }
        .success { border-color: #4CAF50; color: #4CAF50; }
        .error { border-color: #f44336; color: #f44336; }
        .warning { border-color: #ff9800; color: #ff9800; }
        button {
            background: #ffd700;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ffed4e;
        }
        .log {
            background: #0f1419;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Diagnóstico Nebula Finance</h1>
        
        <div class="status">
            <h3>🚀 Estado del Servidor</h3>
            <p id="server-status">Verificando...</p>
        </div>
        
        <div class="status">
            <h3>📄 Archivos Críticos</h3>
            <p id="files-status">Verificando...</p>
        </div>
        
        <div class="status">
            <h3>🧩 Elementos DOM</h3>
            <p id="dom-status">Verificando...</p>
        </div>
        
        <div class="status">
            <h3>🔧 JavaScript</h3>
            <p id="js-status">Verificando...</p>
        </div>
        
        <div class="status">
            <h3>🎮 Acciones</h3>
            <button onclick="testMainPage()">🧪 Probar Página Principal</button>
            <button onclick="testLabPage()">🔬 Probar Página Lab</button>
            <button onclick="clearCache()">🗑️ Limpiar Cache</button>
            <button onclick="location.reload()">🔄 Recargar</button>
        </div>
        
        <div class="status">
            <h3>📝 Log de Diagnóstico</h3>
            <div id="diagnostic-log" class="log"></div>
        </div>
    </div>

    <script>
        let logElement = document.getElementById('diagnostic-log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function checkServerStatus() {
            log('🔍 Verificando estado del servidor...');
            fetch('/')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('server-status').innerHTML = '✅ Servidor funcionando correctamente';
                        document.getElementById('server-status').parentElement.className = 'status success';
                        log('✅ Servidor OK', 'success');
                    } else {
                        throw new Error('Respuesta no OK');
                    }
                })
                .catch(error => {
                    document.getElementById('server-status').innerHTML = '❌ Error de servidor: ' + error.message;
                    document.getElementById('server-status').parentElement.className = 'status error';
                    log('❌ Error de servidor: ' + error.message, 'error');
                });
        }
        
        function checkFiles() {
            log('🔍 Verificando archivos críticos...');
            const files = ['index.html', 'index-LAB.html', 'js/utils/security.js'];
            let filesOK = 0;
            
            files.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            filesOK++;
                            log(`✅ ${file} - OK`, 'success');
                            if (filesOK === files.length) {
                                document.getElementById('files-status').innerHTML = '✅ Todos los archivos críticos encontrados';
                                document.getElementById('files-status').parentElement.className = 'status success';
                            }
                        } else {
                            throw new Error('No encontrado');
                        }
                    })
                    .catch(error => {
                        log(`❌ ${file} - ${error.message}`, 'error');
                        document.getElementById('files-status').innerHTML = '❌ Algunos archivos faltan';
                        document.getElementById('files-status').parentElement.className = 'status error';
                    });
            });
        }
        
        function checkDOM() {
            log('🔍 Verificando elementos DOM...');
            // Simular verificación DOM (no podemos verificar elementos de otra página)
            document.getElementById('dom-status').innerHTML = '⚠️ Verificar manualmente en página principal';
            document.getElementById('dom-status').parentElement.className = 'status warning';
            log('⚠️ DOM debe verificarse en la página principal', 'warning');
        }
        
        function checkJavaScript() {
            log('🔍 Verificando JavaScript...');
            try {
                // Verificar funciones básicas de JavaScript
                const test = () => 'test';
                if (typeof test === 'function') {
                    document.getElementById('js-status').innerHTML = '✅ JavaScript funcionando correctamente';
                    document.getElementById('js-status').parentElement.className = 'status success';
                    log('✅ JavaScript OK', 'success');
                }
            } catch (error) {
                document.getElementById('js-status').innerHTML = '❌ Error JavaScript: ' + error.message;
                document.getElementById('js-status').parentElement.className = 'status error';
                log('❌ Error JavaScript: ' + error.message, 'error');
            }
        }
        
        function testMainPage() {
            log('🧪 Abriendo página principal...');
            window.open('/index.html', '_blank');
        }
        
        function testLabPage() {
            log('🔬 Abriendo página lab...');
            window.open('/index-LAB.html', '_blank');
        }
        
        function clearCache() {
            log('🗑️ Intentando limpiar cache...');
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    return Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }).then(() => {
                    log('✅ Cache limpiado', 'success');
                });
            }
            // También limpiar localStorage
            localStorage.clear();
            sessionStorage.clear();
            log('✅ Storage local limpiado', 'success');
        }
        
        // Ejecutar diagnósticos al cargar
        document.addEventListener('DOMContentLoaded', () => {
            log('🚀 Iniciando diagnóstico Nebula Finance...');
            checkServerStatus();
            checkFiles();
            checkDOM();
            checkJavaScript();
        });
    </script>
</body>
</html>
