<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 Test Firebase Auth - Nebula</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-container {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        button {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }
        input::placeholder { color: rgba(255,255,255,0.6); }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🌌 Nebula Firebase Auth Test</h1>
        
        <!-- Estado de Firebase -->
        <div class="test-section">
            <h3>📊 Estado del Sistema</h3>
            <div id="firebase-status" class="status info">Verificando Firebase...</div>
            <div id="auth-status" class="status info">Verificando Auth...</div>
            <div id="user-status" class="status info">No autenticado</div>
        </div>
        
        <!-- Formularios de Login -->
        <div class="test-section">
            <h3>📧 Login con Email</h3>
            <input type="email" id="test-email" placeholder="test@example.com" value="test@nebula.com">
            <input type="password" id="test-password" placeholder="Contraseña" value="123456">
            <button onclick="testEmailLogin()">🔐 Login Email</button>
            <button onclick="testEmailRegister()">✨ Registrar</button>
        </div>
        
        <!-- Métodos Alternativos -->
        <div class="test-section">
            <h3>🔥 Otros Métodos</h3>
            <button onclick="testGoogleLogin()">🔐 Login Google</button>
            <button onclick="testAnonymousLogin()">👤 Login Anónimo</button>
            <button onclick="testLogout()">🚪 Logout</button>
        </div>
        
        <!-- Resultados -->
        <div class="test-section">
            <h3>📋 Resultados</h3>
            <div id="test-results"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Configuración Nebula -->
    <script src="./env-loader.js"></script>
    <script src="./config/firebase-config.js"></script>
    <script src="./js/auth/firebase-auth.js"></script>
    
    <script>
        // Variables globales para testing
        let testResults = [];
        
        // Función de notificación simple
        window.showNotification = function(message, type = 'info') {
            addTestResult(`${type.toUpperCase()}: ${message}`, type);
        };
        
        // Agregar resultado de test
        function addTestResult(message, type = 'info') {
            testResults.push({ message, type, time: new Date().toLocaleTimeString() });
            updateTestResults();
        }
        
        // Actualizar display de resultados
        function updateTestResults() {
            const container = document.getElementById('test-results');
            container.innerHTML = testResults.slice(-5).map(result => 
                `<div class="status ${result.type}">
                    <small>${result.time}</small><br>
                    ${result.message}
                </div>`
            ).join('');
        }
        
        // Actualizar estado de Firebase
        function updateFirebaseStatus() {
            const firebaseEl = document.getElementById('firebase-status');
            const authEl = document.getElementById('auth-status');
            const userEl = document.getElementById('user-status');
            
            // Verificar Firebase
            if (window.firebase) {
                firebaseEl.innerHTML = '✅ Firebase SDK Cargado';
                firebaseEl.className = 'status success';
            } else {
                firebaseEl.innerHTML = '❌ Firebase SDK No Disponible';
                firebaseEl.className = 'status error';
            }
            
            // Verificar NebulaAuth
            if (window.NebulaAuth) {
                authEl.innerHTML = '✅ NebulaAuth Disponible';
                authEl.className = 'status success';
                
                // Estado del usuario
                if (window.NebulaAuth.isAuthenticated()) {
                    const user = window.NebulaAuth.getCurrentUser();
                    userEl.innerHTML = `✅ Autenticado: ${user.displayName || user.email || 'Usuario'}`;
                    userEl.className = 'status success';
                } else {
                    userEl.innerHTML = '⚪ No autenticado';
                    userEl.className = 'status info';
                }
            } else {
                authEl.innerHTML = '❌ NebulaAuth No Disponible';
                authEl.className = 'status error';
            }
        }
        
        // Tests de funcionalidad
        async function testEmailLogin() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            try {
                addTestResult('Iniciando login con email...', 'info');
                await window.NebulaAuth.signInWithEmail(email, password);
                addTestResult('✅ Login con email exitoso', 'success');
            } catch (error) {
                addTestResult(`❌ Error en login: ${error.message}`, 'error');
            }
        }
        
        async function testEmailRegister() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            try {
                addTestResult('Iniciando registro...', 'info');
                await window.NebulaAuth.createUserWithEmail(email, password, 'Usuario Test');
                addTestResult('✅ Registro exitoso', 'success');
            } catch (error) {
                addTestResult(`❌ Error en registro: ${error.message}`, 'error');
            }
        }
        
        async function testGoogleLogin() {
            try {
                addTestResult('Iniciando login con Google...', 'info');
                await window.NebulaAuth.signInWithGoogle();
                addTestResult('✅ Login con Google exitoso', 'success');
            } catch (error) {
                addTestResult(`❌ Error en Google login: ${error.message}`, 'error');
            }
        }
        
        async function testAnonymousLogin() {
            try {
                addTestResult('Iniciando sesión anónima...', 'info');
                await window.NebulaAuth.signInAnonymously();
                addTestResult('✅ Sesión anónima exitosa', 'success');
            } catch (error) {
                addTestResult(`❌ Error en sesión anónima: ${error.message}`, 'error');
            }
        }
        
        async function testLogout() {
            try {
                addTestResult('Cerrando sesión...', 'info');
                await window.NebulaAuth.signOut();
                addTestResult('✅ Logout exitoso', 'success');
            } catch (error) {
                addTestResult(`❌ Error en logout: ${error.message}`, 'error');
            }
        }
        
        // Listeners de eventos
        window.addEventListener('nebula-auth-userSignedIn', (event) => {
            addTestResult(`🔥 Usuario autenticado: ${event.detail.email || 'Anónimo'}`, 'success');
            updateFirebaseStatus();
        });
        
        window.addEventListener('nebula-auth-userSignedOut', () => {
            addTestResult('👋 Usuario desconectado', 'info');
            updateFirebaseStatus();
        });
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            addTestResult('🚀 Test Firebase Auth iniciado', 'info');
            
            // Verificar estado cada 2 segundos
            setInterval(updateFirebaseStatus, 2000);
            updateFirebaseStatus();
        });
    </script>
</body>
</html>
