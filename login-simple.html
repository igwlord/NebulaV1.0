<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå Nebula Financial - Login Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 40%, #0f1419 100%);
            color: #fcd34d;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            min-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fcd34d, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            font-size: 1.2rem;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .google-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
        }
        
        .google-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .guest-btn {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .guest-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .email-btn {
            background: transparent;
            color: #fcd34d;
            border: 1px solid rgba(252, 211, 77, 0.4);
        }
        
        .email-btn:hover {
            background: rgba(252, 211, 77, 0.1);
            border-color: #fcd34d;
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }
        
        .loading {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid #fbbf24;
            color: #fbbf24;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üåå Nebula</div>
        <div class="subtitle">Tu universo financiero personal</div>
        
        <button id="google-btn" class="login-button google-btn">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            INGRESAR CON GOOGLE
        </button>
        
        <button id="guest-btn" class="login-button guest-btn">
            <span style="font-size: 1.5rem;">üë§</span>
            ENTRAR COMO INVITADO
        </button>
        
        <button id="email-btn" class="login-button email-btn">
            <span style="font-size: 1.5rem;">‚úâÔ∏è</span>
            CREAR CUENTA CON OTRO CORREO
        </button>
        
        <div id="status" style="display: none;"></div>
        
        <div style="margin-top: 30px; color: rgba(255,255,255,0.4); font-size: 0.8rem;">
            Al continuar aceptas nuestros t√©rminos de uso
        </div>
    </div>

    <script>
        console.log('üåå Nebula Simple Login iniciado');
        
        const statusDiv = document.getElementById('status');
        
        function showStatus(message, type = 'loading') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function hideStatus() {
            statusDiv.style.display = 'none';
        }
        
        // Simulaci√≥n de login simple que redirige a la app principal
        function simpleLogin(method) {
            console.log(`üîê Login simple con m√©todo: ${method}`);
            showStatus(`Iniciando sesi√≥n ${method}...`, 'loading');
            
            // Simular proceso de login
            setTimeout(() => {
                showStatus(`‚úÖ Sesi√≥n iniciada como ${method}`, 'success');
                
                // Redirigir a la app principal con par√°metro de login
                setTimeout(() => {
                    const params = new URLSearchParams();
                    params.set('login', method);
                    params.set('mode', 'simple');
                    window.location.href = `/?${params.toString()}`;
                }, 1000);
            }, 1500);
        }
        
        // Event listeners simples y directos
        document.getElementById('google-btn').addEventListener('click', () => {
            simpleLogin('google');
        });
        
        document.getElementById('guest-btn').addEventListener('click', () => {
            simpleLogin('guest');
        });
        
        document.getElementById('email-btn').addEventListener('click', () => {
            simpleLogin('email');
        });
        
        console.log('‚úÖ Login simple configurado correctamente');
    </script>
</body>
</html>
