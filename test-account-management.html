<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cerrar Sesi√≥n y Eliminar Cuenta - Nebula Financial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .auth-tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .auth-form { min-height: 300px; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">üß™ Test Gesti√≥n de Cuenta</h1>
        
        <!-- Estado de autenticaci√≥n -->
        <div id="auth-status" class="mb-6 p-4 bg-gray-700 rounded">
            <h3 class="font-bold mb-2">üìä Estado de Autenticaci√≥n</h3>
            <div id="user-info" class="text-sm text-gray-300">
                No hay usuario autenticado
            </div>
        </div>

        <!-- Registro r√°pido para pruebas -->
        <div id="quick-register" class="mb-6 p-4 bg-blue-900 rounded">
            <h3 class="font-bold mb-3">‚ö° Registro R√°pido (Para Pruebas)</h3>
            <form id="test-register-form" class="space-y-3">
                <input type="email" id="test-email" placeholder="email@test.com" required 
                       class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none text-sm">
                <input type="password" id="test-password" placeholder="password123" required minlength="6"
                       class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none text-sm">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-medium transition-colors text-sm">
                    Crear Cuenta de Prueba
                </button>
            </form>
        </div>

        <!-- Login r√°pido -->
        <div id="quick-login" class="mb-6 p-4 bg-green-900 rounded">
            <h3 class="font-bold mb-3">üîë Login R√°pido</h3>
            <form id="test-login-form" class="space-y-3">
                <input type="email" id="login-email" placeholder="email@test.com" required 
                       class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:border-green-500 focus:outline-none text-sm">
                <input type="password" id="login-password" placeholder="password123" required
                       class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:border-green-500 focus:outline-none text-sm">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded font-medium transition-colors text-sm">
                    Iniciar Sesi√≥n
                </button>
            </form>
        </div>

        <!-- Botones de gesti√≥n de cuenta -->
        <div id="account-management" class="space-y-4">
            <button id="logout-test-btn" class="w-full bg-yellow-600 hover:bg-yellow-700 py-3 rounded font-medium transition-colors">
                üö™ Cerrar Sesi√≥n
            </button>
            
            <button id="delete-account-test-btn" class="w-full bg-red-600 hover:bg-red-700 py-3 rounded font-medium transition-colors border border-red-500">
                ‚ö†Ô∏è Eliminar Cuenta Completa
            </button>
        </div>

        <!-- Test Status -->
        <div id="test-status" class="mt-6 p-4 bg-gray-700 rounded">
            <h4 class="font-medium mb-2">üß™ Log de Pruebas</h4>
            <div id="status-log" class="text-sm space-y-1 max-h-40 overflow-y-auto"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./config/firebase-config.js"></script>
    <script src="./js/auth/firebase-auth.js"></script>
    
    <script>
        // Test Logger
        function logTest(message, type = 'info') {
            const log = document.getElementById('status-log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'text-blue-400',
                success: 'text-green-400',
                error: 'text-red-400',
                warning: 'text-yellow-400'
            };
            log.innerHTML += `<div class="${colors[type]}">[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        // Mock notification and modal systems
        // Mock notification system with visual effects
        window.showNotification = function(message, type = 'info') {
            logTest(`Notification (${type}): ${message}`, type);
            
            // Crear notificaci√≥n visual
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full opacity-0 ${
                type === 'error' ? 'bg-red-500' : 
                type === 'warning' ? 'bg-yellow-500' : 
                type === 'success' ? 'bg-green-500' : 'bg-blue-500'
            } text-white max-w-sm`;
            
            // Funci√≥n para cerrar notificaci√≥n
            const closeNotification = () => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 300);
            };
            
            notification.innerHTML = `
                <div class="flex items-start">
                    <div class="mr-3 text-xl">
                        ${type === 'error' ? '‚ùå' : 
                          type === 'warning' ? '‚ö†Ô∏è' : 
                          type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è'}
                    </div>
                    <div class="flex-1">
                        ${message}
                    </div>
                    <button class="ml-2 text-white/70 hover:text-white text-xl leading-none close-btn">√ó</button>
                </div>
            `;
            
            // Agregar al DOM
            document.body.appendChild(notification);
            
            // Fade in effect con requestAnimationFrame para suavidad
            requestAnimationFrame(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            });
            
            // Event listener para el bot√≥n de cerrar
            const closeBtn = notification.querySelector('.close-btn');
            closeBtn.addEventListener('click', closeNotification);
            
            // Auto remove despu√©s de 5 segundos
            const autoCloseTimer = setTimeout(closeNotification, 5000);
            
            // Pausa del timer si el mouse est√° sobre la notificaci√≥n
            notification.addEventListener('mouseenter', () => clearTimeout(autoCloseTimer));
            notification.addEventListener('mouseleave', () => {
                setTimeout(closeNotification, 2000); // 2 segundos extra despu√©s de quitar el mouse
            });
        };

        window.showWarningModal = function(title, message, options = {}) {
            return new Promise(resolve => {
                const result = confirm(`${title}\n\n${message.replace(/<br\s*\/?>/gi, '\n').replace(/<[^>]*>/g, '')}\n\n${options.confirmText || 'OK'} / ${options.cancelText || 'Cancel'}`);
                logTest(`Modal: ${title} - ${result ? 'Confirmado' : 'Cancelado'}`, 'info');
                resolve(result);
            });
        };

        window.showDangerModal = function(title, message, options = {}) {
            return new Promise(resolve => {
                const result = confirm(`‚ö†Ô∏è ${title}\n\n${message.replace(/<br\s*\/?>/gi, '\n').replace(/<[^>]*>/g, '')}\n\n${options.confirmText || 'OK'} / ${options.cancelText || 'Cancel'}`);
                logTest(`Danger Modal: ${title} - ${result ? 'Confirmado' : 'Cancelado'}`, 'warning');
                resolve(result);
            });
        };

        // Mock appState
        window.appState = {
            user: null,
            setUser: function(user) {
                this.user = user;
                updateUserInfo();
                logTest(`Usuario establecido: ${user ? user.email : 'null'}`, 'success');
            }
        };

        // Actualizar informaci√≥n de usuario en la UI
        function updateUserInfo() {
            const userInfo = document.getElementById('user-info');
            if (appState.user) {
                userInfo.innerHTML = `
                    <strong>‚úÖ Autenticado:</strong><br>
                    üìß Email: ${appState.user.email}<br>
                    üÜî UID: ${appState.user.uid}<br>
                    ‚ö° Proveedor: ${appState.user.provider || 'email'}<br>
                    ‚úÖ Verificado: ${appState.user.emailVerified ? 'S√≠' : 'No'}
                `;
            } else {
                userInfo.innerHTML = '‚ùå No hay usuario autenticado';
            }
        }

        // Initialize Firebase and setup listeners
        async function initTest() {
            try {
                logTest('üî• Inicializando Firebase para test...', 'info');
                
                // Wait for Firebase config
                if (typeof NebulaConfig === 'undefined') {
                    logTest('‚è≥ Esperando configuraci√≥n de Firebase...', 'warning');
                    setTimeout(initTest, 100);
                    return;
                }
                
                logTest('‚úÖ Firebase config disponible', 'success');
                
                // Wait for NebulaAuth
                if (typeof NebulaAuth === 'undefined') {
                    logTest('‚è≥ Esperando NebulaAuth...', 'warning');
                    setTimeout(initTest, 100);
                    return;
                }
                
                logTest('‚úÖ NebulaAuth disponible', 'success');
                
                // Setup form listeners
                setupFormListeners();
                
                // Setup account management
                setupAccountManagement();
                
                logTest('üéØ Test inicializado correctamente', 'success');
                
            } catch (error) {
                logTest(`‚ùå Error inicializando test: ${error.message}`, 'error');
            }
        }

        function setupFormListeners() {
            // Register form
            document.getElementById('test-register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                logTest('üìù Creando cuenta de prueba...', 'info');
                
                const email = document.getElementById('test-email').value;
                const password = document.getElementById('test-password').value;
                
                try {
                    await NebulaAuth.createUserWithEmail(email, password, 'Usuario Test');
                    logTest('‚úÖ Cuenta creada exitosamente', 'success');
                } catch (error) {
                    logTest(`‚ùå Error creando cuenta: ${error.message}`, 'error');
                }
            });

            // Login form
            document.getElementById('test-login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                logTest('üîë Iniciando sesi√≥n...', 'info');
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                try {
                    await NebulaAuth.signInWithEmail(email, password);
                    logTest('‚úÖ Login exitoso', 'success');
                } catch (error) {
                    logTest(`‚ùå Error en login: ${error.message}`, 'error');
                }
            });
        }

        function setupAccountManagement() {
            // Logout button
            document.getElementById('logout-test-btn').addEventListener('click', async () => {
                if (!appState.user) {
                    logTest('‚ö†Ô∏è No hay usuario autenticado', 'warning');
                    showNotification('No hay sesi√≥n activa', 'info');
                    return;
                }

                logTest('üö™ Iniciando cierre de sesi√≥n...', 'info');
                
                try {
                    const confirmed = await showWarningModal(
                        'üö™ ¬øCerrar sesi√≥n?',
                        `¬øQuieres cerrar sesi√≥n de ${appState.user.email}?\n\nTus datos se mantendr√°n guardados.`,
                        { confirmText: 'Cerrar sesi√≥n', cancelText: 'Cancelar' }
                    );
                    
                    if (!confirmed) {
                        logTest('üö™ Cierre de sesi√≥n cancelado', 'info');
                        return;
                    }
                    
                    await NebulaAuth.signOut();
                    logTest('‚úÖ Sesi√≥n cerrada exitosamente', 'success');
                } catch (error) {
                    logTest(`‚ùå Error cerrando sesi√≥n: ${error.message}`, 'error');
                }
            });

            // Delete account button
            document.getElementById('delete-account-test-btn').addEventListener('click', async () => {
                if (!appState.user) {
                    logTest('‚ö†Ô∏è No hay usuario autenticado', 'warning');
                    showNotification('No hay usuario autenticado', 'error');
                    return;
                }

                logTest('üö® Iniciando eliminaci√≥n de cuenta...', 'warning');
                
                try {
                    const confirmed = await showDangerModal(
                        '‚ö†Ô∏è Eliminar Cuenta',
                        `¬øEst√°s seguro de eliminar la cuenta ${appState.user.email}?\n\nEsta acci√≥n NO SE PUEDE DESHACER.`,
                        { confirmText: 'ELIMINAR CUENTA', cancelText: 'Cancelar' }
                    );
                    
                    if (!confirmed) {
                        logTest('üö® Eliminaci√≥n de cuenta cancelada', 'info');
                        return;
                    }
                    
                    await NebulaAuth.deleteUserAccount();
                    logTest('‚úÖ Cuenta eliminada exitosamente', 'success');
                } catch (error) {
                    logTest(`‚ùå Error eliminando cuenta: ${error.message}`, 'error');
                }
            });
        }

        // Start test when page loads
        document.addEventListener('DOMContentLoaded', initTest);
        
        logTest('üöÄ Test page cargada', 'info');
    </script>
</body>
</html>
