<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    
    <!-- Cache Busting -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- SEO -->
    <title>🌌 Nebula Financial - Tu Universo Financiero Épico</title>
    <meta name="description" content="La experiencia financiera más avanzada del universo. Gestiona ingresos, gastos, inversiones y deudas con inteligencia galáctica.">
    
    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fuentes -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"></noscript>
    
    <!-- Iconos y Manifest -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌌</text></svg>">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FCD34D">
    
    <!-- CSS Crítico -->
    <style>
        :root {
            --nebula-primary: #1e40af;
            --nebula-secondary: #7c3aed;
            --nebula-accent: #fcd34d;
            --nebula-gold: #ffd700;
            --nebula-dark: #0f0f23;
            --nebula-darker: #0a0a1a;
            --nebula-glass: rgba(255, 255, 255, 0.1);
            --nebula-glow: 0 0 20px rgba(252, 211, 77, 0.5);
            --nebula-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f1419 100%);
            color: var(--nebula-accent);
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }
        
        /* Fondo Parallax */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(30, 64, 175, 0.1) 0%, transparent 50%);
            animation: parallaxFloat 20s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes parallaxFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        /* Estrellas animadas */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #ffd700, transparent),
                radial-gradient(1px 1px at 40px 70px, #ffffff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fcd34d, transparent),
                radial-gradient(1px 1px at 130px 80px, #7c3aed, transparent),
                radial-gradient(1px 1px at 160px 30px, #1e40af, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 10s linear infinite;
            z-index: 1;
            opacity: 0.6;
        }
        
        @keyframes sparkle {
            from { transform: translateX(0); }
            to { transform: translateX(-200px); }
        }
        
        /* Contenedor principal */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        /* Logo con efecto glow */
        .logo-glow {
            background: linear-gradient(45deg, #fcd34d, #ffd700, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(252, 211, 77, 0.8));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 15px rgba(252, 211, 77, 0.6)); }
            to { filter: drop-shadow(0 0 30px rgba(252, 211, 77, 1)); }
        }
        
        /* Card principal glassmorphism */
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 2rem;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        /* Botones principales */
        .login-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        /* Botón Google */
        .google-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            border: none;
        }
        
        .google-btn:hover {
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* Botón Invitado */
        .guest-btn {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .guest-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Botón Email */
        .email-btn {
            background: transparent;
            color: var(--nebula-accent);
            border: 1px solid rgba(252, 211, 77, 0.4);
        }
        
        .email-btn:hover {
            background: rgba(252, 211, 77, 0.1);
            border-color: var(--nebula-accent);
            box-shadow: 0 0 20px rgba(252, 211, 77, 0.3);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 1rem;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.8) translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }
        
        /* Inputs del modal */
        .modal-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .modal-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .modal-input:focus {
            outline: none;
            border-color: var(--nebula-accent);
            box-shadow: 0 0 0 2px rgba(252, 211, 77, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }
        
        /* Botón modal */
        .modal-button {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-button.primary {
            background: linear-gradient(135deg, var(--nebula-accent), #f59e0b);
            color: #1f2937;
        }
        
        .modal-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 211, 77, 0.3);
        }
        
        .modal-button.secondary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .modal-button.secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .login-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 20px;
            }
            
            .logo-glow {
                font-size: 3rem;
            }
            
            .modal-content {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
        
        /* Utility classes */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .text-center { text-align: center; }
        .w-full { width: 100%; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-4xl { font-size: 2.25rem; }
        .text-6xl { font-size: 3.75rem; }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .font-black { font-weight: 900; }
        .text-white { color: white; }
        .text-white\/40 { color: rgba(255, 255, 255, 0.4); }
        .text-white\/60 { color: rgba(255, 255, 255, 0.6); }
        .text-sm { font-size: 0.875rem; }
        .underline { text-decoration: underline; }
        .cursor-pointer { cursor: pointer; }
        .transition-all { transition: all 0.3s ease; }
        
        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: white;
            font-weight: 500;
            z-index: 2000;
            transform: translateX(400px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 350px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 4px solid #10b981;
        }
        
        .notification.error {
            border-left: 4px solid #ef4444;
        }
        
        .notification.info {
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="main-container">
        <div class="login-card">
            <!-- Logo y Título -->
            <div class="text-center mb-8">
                <h1 class="text-6xl font-black logo-glow mb-4">🌌 Nebula</h1>
                <p class="text-xl font-medium text-white/60">Tu universo financiero personal</p>
            </div>

            <!-- Opciones de Login Ultra Simples -->
            <div class="space-y-4">
                <!-- Google Login -->
                <button id="google-login" class="login-button google-btn w-full py-4 px-6 rounded-xl flex items-center justify-center text-lg font-semibold transition-all">
                    <svg class="w-6 h-6 mr-3" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    INGRESAR CON GOOGLE
                </button>

                <!-- Guest Login -->
                <button id="guest-login" class="login-button guest-btn w-full py-4 px-6 rounded-xl flex items-center justify-center text-lg font-semibold transition-all">
                    <span class="text-2xl mr-3">👤</span>
                    ENTRAR COMO INVITADO
                </button>

                <!-- Email Registration -->
                <button id="email-register" class="login-button email-btn w-full py-4 px-6 rounded-xl flex items-center justify-center text-lg font-semibold transition-all">
                    <span class="text-2xl mr-3">✉️</span>
                    CREAR CUENTA CON OTRO CORREO
                </button>
            </div>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-white/40 text-sm">
                    Al continuar aceptas nuestros términos de uso
                </p>
            </div>
        </div>
    </div>

    <!-- Modal para crear cuenta con email -->
    <div id="register-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-white">Crear Cuenta</h2>
                <button id="close-register-modal" class="text-white/60 hover:text-white text-2xl cursor-pointer transition-all">×</button>
            </div>
            
            <form id="register-form" class="space-y-4">
                <div>
                    <input type="text" id="register-name" placeholder="Tu nombre completo" class="modal-input" required>
                </div>
                <div>
                    <input type="email" id="register-email" placeholder="tu@email.com" class="modal-input" required>
                </div>
                <div>
                    <input type="password" id="register-password" placeholder="Contraseña (mín. 6 caracteres)" class="modal-input" required>
                </div>
                
                <button type="submit" class="modal-button primary">
                    ✨ Crear Cuenta
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <button id="switch-to-login" class="text-white/60 hover:text-white text-sm underline cursor-pointer transition-all">
                    ¿Ya tienes cuenta? Inicia sesión
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de login con email -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-white">Iniciar Sesión</h2>
                <button id="close-login-modal" class="text-white/60 hover:text-white text-2xl cursor-pointer transition-all">×</button>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <input type="email" id="login-email" placeholder="tu@email.com" class="modal-input" required>
                </div>
                <div>
                    <input type="password" id="login-password" placeholder="Contraseña" class="modal-input" required>
                </div>
                
                <button type="submit" class="modal-button secondary">
                    🚀 Iniciar Sesión
                </button>
            </form>
            
            <div class="mt-4 text-center space-y-2">
                <button id="forgot-password" class="block w-full text-white/60 hover:text-white text-sm cursor-pointer transition-all">
                    ¿Olvidaste tu contraseña?
                </button>
                <button id="switch-to-register" class="text-white/60 hover:text-white text-sm underline cursor-pointer transition-all">
                    ¿No tienes cuenta? Crear una
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Sistema de notificaciones
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Variables globales
        let currentModal = null;

        // Función para abrir modal
        function openModal(modalId) {
            closeAllModals();
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
                currentModal = modal;
            }
        }

        // Función para cerrar modal
        function closeModal(modal) {
            if (modal) {
                modal.classList.remove('active');
                currentModal = null;
            }
        }

        // Cerrar todos los modales
        function closeAllModals() {
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.classList.remove('active');
            });
            currentModal = null;
        }

        // Event Listeners principales
        document.addEventListener('DOMContentLoaded', function() {
            // Botón Google Login
            document.getElementById('google-login').addEventListener('click', function() {
                showNotification('Iniciando sesión con Google...', 'info');
                // Aquí iría la lógica real de Google Auth
                setTimeout(() => {
                    showNotification('¡Bienvenido a Nebula! 🌌', 'success');
                    // Redirigir al dashboard
                }, 1500);
            });

            // Botón Guest Login
            document.getElementById('guest-login').addEventListener('click', function() {
                showNotification('Entrando como invitado...', 'info');
                // Aquí iría la lógica para modo invitado
                setTimeout(() => {
                    showNotification('¡Bienvenido! Explorando el modo invitado 👤', 'success');
                    // Redirigir al dashboard en modo invitado
                }, 1500);
            });

            // Botón Email Register
            document.getElementById('email-register').addEventListener('click', function() {
                openModal('register-modal');
            });

            // Cerrar modales
            document.getElementById('close-register-modal').addEventListener('click', function() {
                closeModal(document.getElementById('register-modal'));
            });

            document.getElementById('close-login-modal').addEventListener('click', function() {
                closeModal(document.getElementById('login-modal'));
            });

            // Switch entre modales
            document.getElementById('switch-to-login').addEventListener('click', function() {
                closeModal(document.getElementById('register-modal'));
                openModal('login-modal');
            });

            document.getElementById('switch-to-register').addEventListener('click', function() {
                closeModal(document.getElementById('login-modal'));
                openModal('register-modal');
            });

            // Form de registro
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;

                if (password.length < 6) {
                    showNotification('La contraseña debe tener al menos 6 caracteres', 'error');
                    return;
                }

                showNotification('Creando tu cuenta...', 'info');
                // Aquí iría la lógica real de registro
                setTimeout(() => {
                    closeAllModals();
                    showNotification('¡Cuenta creada exitosamente! 🎉', 'success');
                    // Redirigir al dashboard
                }, 1500);
            });

            // Form de login
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                showNotification('Iniciando sesión...', 'info');
                // Aquí iría la lógica real de login
                setTimeout(() => {
                    closeAllModals();
                    showNotification('¡Bienvenido de vuelta! 🌟', 'success');
                    // Redirigir al dashboard
                }, 1500);
            });

            // Forgot password
            document.getElementById('forgot-password').addEventListener('click', function() {
                showNotification('Funcionalidad de recuperación próximamente', 'info');
            });

            // Cerrar modal al hacer clic fuera
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeModal(modal);
                    }
                });
            });

            // Cerrar modal con ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && currentModal) {
                    closeModal(currentModal);
                }
            });
        });

        // Efectos visuales adicionales
        document.addEventListener('mousemove', function(e) {
            const card = document.querySelector('.login-card');
            if (card) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            }
        });

        document.addEventListener('mouseleave', function() {
            const card = document.querySelector('.login-card');
            if (card) {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            }
        });
    </script>
</body>
</html>
