<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Login - Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --nebula-accent: #fcd34d;
            --nebula-gold: #ffd700;
        }

        body {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 40%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Parallax Background */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* Floating particles */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(45deg, #fcd34d, #ffd700, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Button styles */
        .btn-google {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            color: #1f2937;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .btn-google:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .btn-guest {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-guest:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-email {
            background: transparent;
            border: 1px solid rgba(252, 211, 77, 0.5);
            color: #fcd34d;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-email:hover {
            background: rgba(252, 211, 77, 0.1);
            border-color: #fcd34d;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(252, 211, 77, 0.3);
        }

        /* Logo glow */
        .logo-glow {
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { text-shadow: 0 0 20px rgba(252, 211, 77, 0.5); }
            100% { text-shadow: 0 0 30px rgba(252, 211, 77, 0.8), 0 0 40px rgba(252, 211, 77, 0.3); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
        }
    </style>
</head>
<body class="overflow-hidden">
    <!-- Parallax Background -->
    <div class="parallax-bg">
        <div id="particles-container"></div>
        <div id="stars-container"></div>
        
        <!-- Floating nebula effects -->
        <div class="absolute top-1/4 left-1/4 w-96 h-96 rounded-full bg-gradient-to-r from-purple-500/10 to-blue-500/10 blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-80 h-80 rounded-full bg-gradient-to-r from-yellow-500/10 to-orange-500/10 blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="container w-full max-w-sm">
            <!-- Logo and Title -->
            <div class="text-center mb-12">
                <h1 class="text-6xl font-black gradient-text logo-glow mb-4">üåå Nebula</h1>
                <p class="text-white/70 text-xl font-medium">Tu universo financiero personal</p>
            </div>

            <!-- Simple Login Options -->
            <div class="glass rounded-2xl p-8">
                <div class="space-y-4">
                    <!-- Google Login -->
                    <button id="google-login" class="btn-google w-full py-4 rounded-xl flex items-center justify-center gap-3 text-lg font-semibold">
                        <svg class="w-6 h-6" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        INGRESAR CON GOOGLE
                    </button>
                    
                    <!-- Guest Login -->
                    <button id="guest-login" class="btn-guest w-full py-4 rounded-xl flex items-center justify-center gap-3 text-lg font-semibold">
                        üë§ ENTRAR COMO INVITADO
                    </button>
                    
                    <!-- Email Registration -->
                    <button id="email-register" class="btn-email w-full py-4 rounded-xl flex items-center justify-center gap-3 text-lg font-semibold">
                        ‚úâÔ∏è CREAR CUENTA CON OTRO CORREO
                    </button>
                </div>
                
                <!-- Footer text -->
                <div class="mt-8 text-center">
                    <p class="text-white/40 text-sm">
                        Al continuar aceptas nuestros t√©rminos de uso
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear cuenta con email -->
    <div id="email-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="glass rounded-2xl p-8 w-full max-w-md">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-white">Crear Cuenta</h2>
                <button id="close-modal" class="text-white/60 hover:text-white text-2xl">√ó</button>
            </div>
            
            <form id="register-form" class="space-y-4">
                <div>
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="Tu nombre completo"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 focus:outline-none transition-all"
                        required
                    >
                </div>
                <div>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="tu@email.com"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 focus:outline-none transition-all"
                        required
                    >
                </div>
                <div>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Contrase√±a (m√≠n. 6 caracteres)"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 focus:outline-none transition-all"
                        required
                    >
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-yellow-500 text-slate-900 font-bold py-3 rounded-xl hover:from-yellow-500 hover:to-yellow-600 transition-all transform hover:scale-105">
                    ‚ú® Crear Cuenta
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <button id="switch-to-login" class="text-yellow-400 hover:text-yellow-300 text-sm underline">
                    ¬øYa tienes cuenta? Inicia sesi√≥n
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de login con email -->
    <div id="login-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="glass rounded-2xl p-8 w-full max-w-md">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-white">Iniciar Sesi√≥n</h2>
                <button id="close-login-modal" class="text-white/60 hover:text-white text-2xl">√ó</button>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <input 
                        type="email" 
                        id="login-email" 
                        placeholder="tu@email.com"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 focus:outline-none transition-all"
                        required
                    >
                </div>
                <div>
                    <input 
                        type="password" 
                        id="login-password" 
                        placeholder="Contrase√±a"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 focus:outline-none transition-all"
                        required
                    >
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-3 rounded-xl hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105">
                    üöÄ Iniciar Sesi√≥n
                </button>
            </form>
            
            <div class="mt-4 text-center space-y-2">
                <button id="forgot-password" class="block w-full text-white/60 hover:text-yellow-400 text-sm">
                    ¬øOlvidaste tu contrase√±a?
                </button>
                <button id="switch-to-register" class="text-yellow-400 hover:text-yellow-300 text-sm underline">
                    ¬øNo tienes cuenta? Crear una
                </button>
            </div>
        </div>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute rounded-full';
                
                const size = Math.random() * 2 + 1;
                const leftPos = Math.random() * 100;
                const topPos = Math.random() * 100;
                const duration = Math.random() * 10 + 5;
                const opacity = Math.random() * 0.3 + 0.1;
                
                particle.style.cssText = `
                    left: ${leftPos}%;
                    top: ${topPos}%;
                    width: ${size}px;
                    height: ${size}px;
                    background: #fcd34d;
                    box-shadow: 0 0 ${size * 2}px rgba(252, 211, 77, 0.4);
                    animation: float ${duration}s ease-in-out infinite alternate;
                    opacity: ${opacity};
                `;
                
                container.appendChild(particle);
            }
        }

        // Generate background stars
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'absolute w-px h-px bg-white rounded-full';
                
                const leftPos = Math.random() * 100;
                const topPos = Math.random() * 100;
                const twinkle = Math.random() * 4 + 2;
                
                star.style.cssText = `
                    left: ${leftPos}%;
                    top: ${topPos}%;
                    animation: twinkle ${twinkle}s ease-in-out infinite alternate;
                `;
                
                container.appendChild(star);
            }
        }

        // Modal functionality
        function setupModals() {
            const emailModal = document.getElementById('email-modal');
            const loginModal = document.getElementById('login-modal');
            
            // Open email registration modal
            document.getElementById('email-register').addEventListener('click', () => {
                emailModal.classList.remove('hidden');
                emailModal.classList.add('flex');
            });
            
            // Close modals
            document.getElementById('close-modal').addEventListener('click', () => {
                emailModal.classList.add('hidden');
                emailModal.classList.remove('flex');
            });
            
            document.getElementById('close-login-modal').addEventListener('click', () => {
                loginModal.classList.add('hidden');
                loginModal.classList.remove('flex');
            });
            
            // Switch between modals
            document.getElementById('switch-to-login').addEventListener('click', () => {
                emailModal.classList.add('hidden');
                emailModal.classList.remove('flex');
                loginModal.classList.remove('hidden');
                loginModal.classList.add('flex');
            });
            
            document.getElementById('switch-to-register').addEventListener('click', () => {
                loginModal.classList.add('hidden');
                loginModal.classList.remove('flex');
                emailModal.classList.remove('hidden');
                emailModal.classList.add('flex');
            });
            
            // Close on backdrop click
            emailModal.addEventListener('click', (e) => {
                if (e.target === emailModal) {
                    emailModal.classList.add('hidden');
                    emailModal.classList.remove('flex');
                }
            });
            
            loginModal.addEventListener('click', (e) => {
                if (e.target === loginModal) {
                    loginModal.classList.add('hidden');
                    loginModal.classList.remove('flex');
                }
            });
        }

        // Button actions
        function setupButtons() {
            // Google login
            document.getElementById('google-login').addEventListener('click', () => {
                showNotification('Conectando con Google...', 'info');
                // Simulate login
                setTimeout(() => {
                    showNotification('¬°Bienvenido a Nebula!', 'success');
                }, 2000);
            });

            // Guest login
            document.getElementById('guest-login').addEventListener('click', () => {
                showNotification('Ingresando como invitado...', 'info');
                // Simulate login
                setTimeout(() => {
                    showNotification('¬°Bienvenido, Invitado!', 'success');
                }, 1500);
            });

            // Register form
            document.getElementById('register-form').addEventListener('submit', (e) => {
                e.preventDefault();
                showNotification('Creando cuenta...', 'info');
                setTimeout(() => {
                    showNotification('¬°Cuenta creada exitosamente!', 'success');
                    document.getElementById('email-modal').classList.add('hidden');
                }, 2000);
            });

            // Login form
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                showNotification('Iniciando sesi√≥n...', 'info');
                setTimeout(() => {
                    showNotification('¬°Bienvenido de vuelta!', 'success');
                    document.getElementById('login-modal').classList.add('hidden');
                }, 2000);
            });

            // Forgot password
            document.getElementById('forgot-password').addEventListener('click', () => {
                showNotification('Funci√≥n de recuperaci√≥n pr√≥ximamente', 'info');
            });
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full opacity-0 ${
                type === 'error' ? 'bg-red-500' : 
                type === 'success' ? 'bg-green-500' : 'bg-blue-500'
            } text-white max-w-sm`;
            
            notification.innerHTML = `
                <div class="flex items-start">
                    <div class="mr-3 text-xl">
                        ${type === 'error' ? '‚ùå' : 
                          type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è'}
                    </div>
                    <div class="flex-1">${message}</div>
                    <button class="ml-2 text-white/70 hover:text-white close-btn">√ó</button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            requestAnimationFrame(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            });
            
            // Close button
            notification.querySelector('.close-btn').addEventListener('click', () => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            });
            
            // Auto close
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 4000);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createStars();
            setupModals();
            setupButtons();
        });
    </script>
</body>
</html>
