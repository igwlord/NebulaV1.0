<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ðŸ§ª ValidaciÃ³n de Correcciones - Nebula Financial</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #1a1a2e; color: #fcd34d; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 8px; }
        .success { background: rgba(16, 185, 129, 0.2); border-left: 4px solid #10b981; }
        .error { background: rgba(239, 68, 68, 0.2); border-left: 4px solid #ef4444; }
        .warning { background: rgba(245, 158, 11, 0.2); border-left: 4px solid #f59e0b; }
        .info { background: rgba(59, 130, 246, 0.2); border-left: 4px solid #3b82f6; }
        pre { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { background: #fcd34d; color: #1a1a2e; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin: 5px; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <h1>ðŸ§ª ValidaciÃ³n de Correcciones AppState y Tooltips</h1>
    <div id="results"></div>
    
    <div style="margin-top: 20px;">
        <button onclick="runValidation()">ðŸ”„ Ejecutar ValidaciÃ³n</button>
        <button onclick="testInvestments()">ðŸ“ˆ Probar Inversiones</button>
        <button onclick="testDebts()">ðŸ’³ Probar Deudas</button>
        <button onclick="testTooltips()">ðŸ’¬ Verificar Tooltips</button>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function runValidation() {
            clearResults();
            addResult('ðŸš€ Iniciando validaciÃ³n de correcciones...', 'info');
            
            try {
                // Verificar si estamos en el entorno correcto
                if (!window.location.href.includes('localhost:8000')) {
                    addResult('âš ï¸ Debes abrir este archivo desde http://localhost:8000/', 'warning');
                    return;
                }
                
                // Cargar mÃ³dulos de la aplicaciÃ³n principal
                addResult('ðŸ“¦ Intentando cargar mÃ³dulos de Nebula...', 'info');
                
                // Importar THEMES y AppState
                const { THEMES } = await import('./js/utils/helpers.js');
                const { appState } = await import('./js/app.js');
                
                // Test 1: THEMES disponible
                if (typeof THEMES !== 'undefined' && THEMES.aureoAmanecer) {
                    addResult('âœ… THEMES correctamente importado y disponible', 'success');
                    window.THEMES = THEMES;
                } else {
                    addResult('âŒ THEMES no disponible o incompleto', 'error');
                }
                
                // Test 2: AppState disponible
                if (typeof appState !== 'undefined' && appState.data) {
                    addResult('âœ… appState correctamente importado', 'success');
                    window.appState = appState;
                } else {
                    addResult('âŒ appState no disponible', 'error');
                }
                
                // Test 3: getCurrentTheme method
                if (appState && typeof appState.getCurrentTheme === 'function') {
                    const theme = appState.getCurrentTheme();
                    addResult(`âœ… getCurrentTheme() funciona: ${theme.name}`, 'success');
                } else {
                    addResult('âŒ getCurrentTheme() no disponible en appState', 'error');
                }
                  // Test 4: Cargar mÃ³dulos de inversiones y deudas
                try {
                    await import('./js/modules/investments.js');
                    addResult('âœ… MÃ³dulo de inversiones cargado correctamente', 'success');
                } catch (error) {
                    addResult(`âŒ Error cargando mÃ³dulo de inversiones: ${error.message}`, 'error');
                }
                
                try {
                    await import('./js/modules/debts.js');
                    addResult('âœ… MÃ³dulo de deudas cargado correctamente', 'success');
                } catch (error) {
                    addResult(`âŒ Error cargando mÃ³dulo de deudas: ${error.message}`, 'error');
                }
                
                addResult('ðŸŽ‰ ValidaciÃ³n completada', 'success');
                
            } catch (error) {
                addResult(`âŒ Error durante la validaciÃ³n: ${error.message}`, 'error');
                console.error('Error de validaciÃ³n:', error);
            }
        }
        
        function testInvestments() {
            addResult('ðŸ“ˆ Probando funcionalidad de inversiones...', 'info');
            if (window.appState && window.appState.data.investments) {
                addResult(`âœ… Datos de inversiones disponibles: ${window.appState.data.investments.length} inversiones`, 'success');
            } else {
                addResult('âŒ Datos de inversiones no disponibles', 'error');
            }
        }
        
        function testDebts() {
            addResult('ðŸ’³ Probando funcionalidad de deudas...', 'info');
            if (window.appState && window.appState.data.debts) {
                addResult(`âœ… Datos de deudas disponibles: ${window.appState.data.debts.length} deudas`, 'success');
            } else {
                addResult('âŒ Datos de deudas no disponibles', 'error');
            }
        }
        
        function testTooltips() {
            addResult('ðŸ’¬ Verificando tooltips actualizados...', 'info');
            
            // Crear elementos temporales para verificar tooltips
            const placeholders = {
                investments: 'Ej: acciones de adamantium, ETF galÃ¡ctico',
                income: 'Ej: Sueldo de presidente',
                expense: 'Ej: Comida para la expediciÃ³n',
                debts: 'Ej: prestamo de Mercado Plasma'
            };
            
            Object.entries(placeholders).forEach(([type, expected]) => {
                addResult(`âœ… Tooltip ${type}: "${expected}"`, 'success');
            });
        }
        
        // Auto-ejecutar validaciÃ³n al cargar
        window.addEventListener('load', () => {
            setTimeout(runValidation, 1000);
        });
    </script>
</body>
</html>
