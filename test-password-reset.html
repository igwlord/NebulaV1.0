<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Recuperar ContraseÃ±a - Nebula Financial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .auth-tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .error-shake { animation: shake 0.5s ease-in-out; }
        .success-pulse { animation: pulse 0.5s ease-in-out; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .input-error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2) !important;
        }
        
        .input-success {
            border-color: #10b981 !important;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2) !important;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">ğŸ” Test Recuperar ContraseÃ±a</h1>
        
        <!-- Estado de autenticaciÃ³n -->
        <div id="auth-status" class="mb-6 p-4 bg-gray-700 rounded">
            <h3 class="font-bold mb-2">ğŸ“Š Estado del Sistema</h3>
            <div id="system-status" class="text-sm text-gray-300">
                Verificando sistemas...
            </div>
        </div>

        <!-- Formulario de prueba de login -->
        <div class="mb-6 p-4 bg-blue-900 rounded">
            <h3 class="font-bold mb-3">ğŸ”‘ Probar Login (para generar errores)</h3>
            <form id="test-login-form" class="space-y-3">
                <input type="email" id="test-email" placeholder="test@nebula.com" required 
                       class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none transition-all">
                <input type="password" id="test-password" placeholder="contraseÃ±a_incorrecta" required
                       class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:outline-none transition-all">
                <button type="submit" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded font-medium transition-colors">
                    ğŸ”‘ Probar Login (FallarÃ¡)
                </button>
            </form>
        </div>

        <!-- Formulario de recuperar contraseÃ±a -->
        <div class="mb-6 p-4 bg-green-900 rounded">
            <h3 class="font-bold mb-3">ğŸ“§ Recuperar ContraseÃ±a</h3>
            <form id="reset-password-form" class="space-y-3">
                <div class="relative">
                    <input type="email" id="reset-email" placeholder="Ingresa tu email aquÃ­" required 
                           class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:border-green-500 focus:outline-none transition-all">
                    <div id="email-validation" class="absolute right-2 top-3 text-xl"></div>
                </div>
                <button type="submit" id="reset-btn" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded font-medium transition-colors">
                    ğŸ“§ Enviar Email de RecuperaciÃ³n
                </button>
            </form>
            
            <!-- Ejemplos de emails para probar -->
            <div class="mt-4 text-sm">
                <p class="text-gray-400 mb-2">ğŸ’¡ Emails de ejemplo para probar:</p>
                <div class="space-y-1">
                    <button class="email-example w-full text-left p-2 bg-gray-800 rounded hover:bg-gray-700 transition-colors" 
                            data-email="test@nebula.com">âœ… test@nebula.com (vÃ¡lido)</button>
                    <button class="email-example w-full text-left p-2 bg-gray-800 rounded hover:bg-gray-700 transition-colors" 
                            data-email="invalid-email">âŒ invalid-email (invÃ¡lido)</button>
                    <button class="email-example w-full text-left p-2 bg-gray-800 rounded hover:bg-gray-700 transition-colors" 
                            data-email="">ğŸš« (vacÃ­o)</button>
                    <button class="email-example w-full text-left p-2 bg-gray-800 rounded hover:bg-gray-700 transition-colors" 
                            data-email="usuario.no.existe@test.com">â“ usuario.no.existe@test.com (no existe)</button>
                </div>
            </div>
        </div>

        <!-- Test Status -->
        <div id="test-status" class="mt-6 p-4 bg-gray-700 rounded">
            <h4 class="font-medium mb-2">ğŸ§ª Log de Pruebas</h4>
            <div id="status-log" class="text-sm space-y-1 max-h-40 overflow-y-auto"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./config/firebase-config.js"></script>
    <script src="./js/auth/firebase-auth.js"></script>
    
    <script>
        // Test Logger
        function logTest(message, type = 'info') {
            const log = document.getElementById('status-log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'text-blue-400',
                success: 'text-green-400',
                error: 'text-red-400',
                warning: 'text-yellow-400'
            };
            log.innerHTML += `<div class="${colors[type]}">[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        // Mock notification system with visual effects
        window.showNotification = function(message, type = 'info') {
            logTest(`Notification (${type}): ${message}`, type);
            
            // Crear notificaciÃ³n visual
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full opacity-0 ${
                type === 'error' ? 'bg-red-500' : 
                type === 'warning' ? 'bg-yellow-500' : 
                type === 'success' ? 'bg-green-500' : 'bg-blue-500'
            } text-white max-w-sm`;
            
            // FunciÃ³n para cerrar notificaciÃ³n
            const closeNotification = () => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 300);
            };
            
            notification.innerHTML = `
                <div class="flex items-start">
                    <div class="mr-3 text-xl">
                        ${type === 'error' ? 'âŒ' : 
                          type === 'warning' ? 'âš ï¸' : 
                          type === 'success' ? 'âœ…' : 'â„¹ï¸'}
                    </div>
                    <div class="flex-1">
                        ${message}
                    </div>
                    <button class="ml-2 text-white/70 hover:text-white text-xl leading-none close-btn">Ã—</button>
                </div>
            `;
            
            // Agregar al DOM
            document.body.appendChild(notification);
            
            // Fade in effect con requestAnimationFrame para suavidad
            requestAnimationFrame(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            });
            
            // Event listener para el botÃ³n de cerrar
            const closeBtn = notification.querySelector('.close-btn');
            closeBtn.addEventListener('click', closeNotification);
            
            // Auto remove despuÃ©s de 5 segundos
            const autoCloseTimer = setTimeout(closeNotification, 5000);
            
            // Pausa del timer si el mouse estÃ¡ sobre la notificaciÃ³n
            notification.addEventListener('mouseenter', () => clearTimeout(autoCloseTimer));
            notification.addEventListener('mouseleave', () => {
                setTimeout(closeNotification, 2000); // 2 segundos extra despuÃ©s de quitar el mouse
            });
        };

        // Mock appState
        window.appState = {
            user: null,
            setUser: function(user) {
                this.user = user;
                logTest(`Usuario establecido: ${user ? user.email : 'null'}`, 'success');
            }
        };

        // Email validation function
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Visual feedback for inputs
        function setInputState(input, state) {
            input.classList.remove('input-error', 'input-success');
            if (state === 'error') {
                input.classList.add('input-error');
                input.parentElement.classList.add('error-shake');
                setTimeout(() => input.parentElement.classList.remove('error-shake'), 500);
            } else if (state === 'success') {
                input.classList.add('input-success');
                input.parentElement.classList.add('success-pulse');
                setTimeout(() => input.parentElement.classList.remove('success-pulse'), 500);
            }
        }

        // Update system status
        function updateSystemStatus() {
            const statusDiv = document.getElementById('system-status');
            const checks = [
                { name: 'Firebase Config', check: () => typeof NebulaConfig !== 'undefined' },
                { name: 'Firebase Auth', check: () => typeof NebulaAuth !== 'undefined' },
                { name: 'Firebase SDK', check: () => typeof firebase !== 'undefined' }
            ];
            
            const statusHTML = checks.map(item => {
                const status = item.check();
                return `<div class="flex justify-between">
                    <span>${item.name}:</span>
                    <span class="${status ? 'text-green-400' : 'text-red-400'}">
                        ${status ? 'âœ… OK' : 'âŒ ERROR'}
                    </span>
                </div>`;
            }).join('');
            
            statusDiv.innerHTML = statusHTML;
        }

        // Initialize test
        async function initTest() {
            try {
                logTest('ğŸ”¥ Inicializando test de recuperaciÃ³n de contraseÃ±a...', 'info');
                
                // Update system status
                updateSystemStatus();
                
                // Wait for systems
                if (typeof NebulaConfig === 'undefined' || typeof NebulaAuth === 'undefined') {
                    logTest('â³ Esperando sistemas...', 'warning');
                    setTimeout(initTest, 100);
                    return;
                }
                
                logTest('âœ… Sistemas disponibles', 'success');
                
                // Setup form listeners
                setupFormListeners();
                
                logTest('ğŸ¯ Test inicializado correctamente', 'success');
                
            } catch (error) {
                logTest(`âŒ Error inicializando test: ${error.message}`, 'error');
            }
        }

        function setupFormListeners() {
            // Email validation en tiempo real
            const resetEmailInput = document.getElementById('reset-email');
            const emailValidation = document.getElementById('email-validation');
            
            resetEmailInput.addEventListener('input', () => {
                const email = resetEmailInput.value;
                if (email === '') {
                    emailValidation.textContent = '';
                    resetEmailInput.classList.remove('input-error', 'input-success');
                } else if (validateEmail(email)) {
                    emailValidation.textContent = 'âœ…';
                    setInputState(resetEmailInput, 'success');
                } else {
                    emailValidation.textContent = 'âŒ';
                    setInputState(resetEmailInput, 'error');
                }
            });

            // Login form (para generar errores)
            document.getElementById('test-login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('login-btn');
                const originalText = btn.textContent;
                
                try {
                    btn.disabled = true;
                    btn.textContent = 'ğŸ”„ Probando...';
                    
                    const email = document.getElementById('test-email').value;
                    const password = document.getElementById('test-password').value;
                    
                    logTest(`ğŸ”‘ Probando login con: ${email}`, 'info');
                    
                    await NebulaAuth.signInWithEmail(email, password);
                    
                } catch (error) {
                    logTest(`âŒ Error de login (esperado): ${error.message}`, 'warning');
                } finally {
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            });

            // Reset password form
            document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('reset-btn');
                const originalText = btn.textContent;
                const email = document.getElementById('reset-email').value;
                
                try {
                    btn.disabled = true;
                    btn.textContent = 'ğŸ“§ Enviando...';
                    
                    logTest(`ğŸ“§ Enviando recuperaciÃ³n a: ${email}`, 'info');
                    
                    await NebulaAuth.resetPassword(email);
                    
                    // Success visual feedback
                    btn.textContent = 'âœ… Enviado';
                    btn.classList.add('bg-green-500');
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('bg-green-500');
                        btn.disabled = false;
                    }, 3000);
                    
                } catch (error) {
                    logTest(`âŒ Error en recuperaciÃ³n: ${error.message}`, 'error');
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            });

            // Email example buttons
            document.querySelectorAll('.email-example').forEach(btn => {
                btn.addEventListener('click', () => {
                    const email = btn.dataset.email;
                    document.getElementById('reset-email').value = email;
                    
                    // Trigger validation
                    resetEmailInput.dispatchEvent(new Event('input'));
                    
                    logTest(`ğŸ“§ Email ejemplo seleccionado: "${email}"`, 'info');
                });
            });
        }

        // Start test when page loads
        document.addEventListener('DOMContentLoaded', initTest);
        
        // Update system status every 2 seconds
        setInterval(updateSystemStatus, 2000);
        
        logTest('ğŸš€ Test page cargada', 'info');
    </script>
</body>
</html>
