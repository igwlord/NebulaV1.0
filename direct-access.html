        <div class="mt-8 text-center">

    <script>
        let logContainer = document.getElementById('log-output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : type === 'warning' ? 'text-yellow-400' : 'text-blue-400';
            logContainer.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearAllCache() {
            log('ğŸ—‘ï¸ Limpiando todo el cache...', 'warning');
            
            // Limpiar localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Limpiar service workers si existen
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => registration.unregister());
                });
            }
            
            // Limpiar cache API si estÃ¡ disponible
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    return Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }).then(() => {
                    log('âœ… Cache limpiado completamente', 'success');
                });
            }
            
            log('âœ… Storage local limpiado', 'success');
        }

        function forceReload() {
            log('ğŸ”„ Ejecutando recarga forzada...', 'warning');
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }

        function testConnection() {
            log('ğŸ“¡ Probando conexiÃ³n...', 'info');
            fetch('/')
                .then(response => {
                    if (response.ok) {
                        log('âœ… ConexiÃ³n OK', 'success');
                        document.getElementById('server-status').innerHTML = 'âœ… Servidor funcionando';
                    } else {
                        throw new Error('Respuesta no OK');
                    }
                })
                .catch(error => {
                    log('âŒ Error de conexiÃ³n: ' + error.message, 'error');
                    document.getElementById('server-status').innerHTML = 'âŒ Error de servidor';
                });
        }

        // Verificaciones automÃ¡ticas al cargar
        document.addEventListener('DOMContentLoaded', () => {
            log('ğŸš€ PÃ¡gina de acceso directo cargada', 'success');
            
            // Verificar estado del servidor
            testConnection();
            
            // Verificar JavaScript
            try {
                const test = () => 'test';
                if (typeof test === 'function') {
                    document.getElementById('js-status').innerHTML = 'âœ… JavaScript OK';
                    log('âœ… JavaScript funcionando', 'success');
                }
            } catch (error) {
                document.getElementById('js-status').innerHTML = 'âŒ Error JavaScript';
                log('âŒ Error JavaScript: ' + error.message, 'error');
            }
            
            // Verificar cache
            const cacheSize = JSON.stringify(localStorage).length + JSON.stringify(sessionStorage).length;
            document.getElementById('cache-status').innerHTML = `ğŸ“Š Cache: ${Math.round(cacheSize/1024)}KB`;
            log(`ğŸ“Š TamaÃ±o del cache: ${Math.round(cacheSize/1024)}KB`, 'info');
        });
    </script>
