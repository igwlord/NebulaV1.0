<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Login - Redesign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --nebula-primary: #1e40af;
            --nebula-secondary: #7c3aed;
            --nebula-accent: #fcd34d;
            --nebula-gold: #ffd700;
            --nebula-dark: #0f0f23;
            --nebula-darker: #0a0a1a;
            --nebula-glass: rgba(255, 255, 255, 0.1);
            --nebula-glow: 0 0 20px rgba(252, 211, 77, 0.5);
            --nebula-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 40%, #0f1419 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Parallax Background */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* Floating particles */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, -50px) rotate(360deg); }
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(45deg, #fcd34d, #ffd700, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #fcd34d, #f59e0b);
            border: none;
            color: #1a1a1a;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(252, 211, 77, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-google {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            color: #1f2937;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Input styles */
        .input-glass {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #fcd34d;
            box-shadow: 0 0 20px rgba(252, 211, 77, 0.3);
            outline: none;
        }

        .input-glass::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Tab styles */
        .tab {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: rgba(252, 211, 77, 0.15);
            color: #fcd34d;
            box-shadow: 0 0 15px rgba(252, 211, 77, 0.2);
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Animated logo */
        .logo-glow {
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { text-shadow: 0 0 20px rgba(252, 211, 77, 0.5); }
            100% { text-shadow: 0 0 30px rgba(252, 211, 77, 0.8), 0 0 40px rgba(252, 211, 77, 0.3); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
        }

        /* Loading animation */
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { color: rgba(0, 0, 0, 0); text-shadow: .25em 0 0 rgba(0, 0, 0, 0), .5em 0 0 rgba(0, 0, 0, 0); }
            40% { color: white; text-shadow: .25em 0 0 rgba(0, 0, 0, 0), .5em 0 0 rgba(0, 0, 0, 0); }
            60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(0, 0, 0, 0); }
            80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; }
        }
    </style>
</head>
<body class="overflow-hidden">
    <!-- Parallax Background -->
    <div class="parallax-bg">
        <!-- Floating particles -->
        <div id="particles-container"></div>
        
        <!-- Background stars -->
        <div id="stars-container"></div>
        
        <!-- Floating nebula effects -->
        <div class="absolute top-1/4 left-1/4 w-96 h-96 rounded-full bg-gradient-to-r from-purple-500/10 to-blue-500/10 blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-80 h-80 rounded-full bg-gradient-to-r from-yellow-500/10 to-orange-500/10 blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/3 right-1/3 w-64 h-64 rounded-full bg-gradient-to-r from-pink-500/10 to-purple-500/10 blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="login-container w-full max-w-md">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <h1 class="text-5xl font-black gradient-text logo-glow mb-2">🌌 Nebula</h1>
                <p class="text-white/70 text-lg font-medium">Tu universo financiero personal</p>
            </div>

            <!-- Main Card -->
            <div class="glass-card rounded-2xl p-8">
                <!-- Auth Tabs -->
                <div class="flex bg-white/5 rounded-xl p-1 mb-8">
                    <button id="login-tab" class="tab active flex-1">Ingresar</button>
                    <button id="register-tab" class="tab flex-1">Crear Cuenta</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div class="space-y-4">
                        <div>
                            <input 
                                type="email" 
                                id="login-email" 
                                placeholder="tu@email.com"
                                class="input-glass w-full px-4 py-4 rounded-xl text-white placeholder-white/50"
                                required
                            >
                        </div>
                        <div>
                            <input 
                                type="password" 
                                id="login-password" 
                                placeholder="Contraseña"
                                class="input-glass w-full px-4 py-4 rounded-xl text-white placeholder-white/50"
                                required
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-4 rounded-xl text-lg font-semibold">
                        🚀 Ingresar
                    </button>
                    
                    <button type="button" id="forgot-password" class="w-full text-white/60 hover:text-yellow-400 transition-colors text-sm py-2">
                        ¿Olvidaste tu contraseña?
                    </button>
                </form>

                <!-- Register Form (Hidden) -->
                <form id="register-form" class="space-y-6 hidden">
                    <div class="space-y-4">
                        <div>
                            <input 
                                type="text" 
                                id="register-name" 
                                placeholder="Tu nombre completo"
                                class="input-glass w-full px-4 py-4 rounded-xl text-white placeholder-white/50"
                            >
                        </div>
                        <div>
                            <input 
                                type="email" 
                                id="register-email" 
                                placeholder="tu@email.com"
                                class="input-glass w-full px-4 py-4 rounded-xl text-white placeholder-white/50"
                                required
                            >
                        </div>
                        <div>
                            <input 
                                type="password" 
                                id="register-password" 
                                placeholder="Contraseña (mín. 6 caracteres)"
                                class="input-glass w-full px-4 py-4 rounded-xl text-white placeholder-white/50"
                                required
                            >
                        </div>
                        <div>
                            <input 
                                type="password" 
                                id="register-confirm" 
                                placeholder="Confirmar contraseña"
                                class="input-glass w-full px-4 py-4 rounded-xl text-white placeholder-white/50"
                                required
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-4 rounded-xl text-lg font-semibold" style="background: linear-gradient(135deg, #10b981, #059669);">
                        ✨ Crear Cuenta
                    </button>
                    
                    <p class="text-white/50 text-xs text-center">
                        Al crear una cuenta aceptas nuestros términos de uso
                    </p>
                </form>

                <!-- Divider -->
                <div class="my-8 relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white/20"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-transparent text-white/60">O continúa con</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="space-y-3">
                    <button id="google-login" class="btn-google w-full py-4 rounded-xl flex items-center justify-center gap-3 text-lg font-medium">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    
                    <button id="guest-login" class="btn-secondary w-full py-4 rounded-xl flex items-center justify-center gap-2 text-lg font-medium">
                        👤 Entrar como Invitado
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6">
                <p class="text-white/40 text-sm">
                    © 2025 Nebula Financial. Diseñado para el futuro.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 120;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute rounded-full';
                
                const size = Math.random() * 3 + 1;
                const leftPos = Math.random() * 100;
                const topPos = Math.random() * 100;
                const duration = Math.random() * 8 + 4;
                const opacity = Math.random() * 0.4 + 0.1;
                
                particle.style.cssText = `
                    left: ${leftPos}%;
                    top: ${topPos}%;
                    width: ${size}px;
                    height: ${size}px;
                    background: #fcd34d;
                    box-shadow: 0 0 ${size * 2}px rgba(252, 211, 77, 0.6);
                    animation: float ${duration}s ease-in-out infinite alternate;
                    opacity: ${opacity};
                `;
                
                container.appendChild(particle);
            }
        }

        // Generate background stars
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'absolute w-px h-px bg-white rounded-full';
                
                const leftPos = Math.random() * 100;
                const topPos = Math.random() * 100;
                const twinkle = Math.random() * 3 + 2;
                
                star.style.cssText = `
                    left: ${leftPos}%;
                    top: ${topPos}%;
                    animation: twinkle ${twinkle}s ease-in-out infinite alternate;
                `;
                
                container.appendChild(star);
            }
        }

        // Tab switching
        function setupTabs() {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            });

            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            });
        }

        // Form handling
        function setupForms() {
            // Login form
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const button = e.target.querySelector('button[type="submit"]');
                const originalText = button.textContent;
                
                button.textContent = 'Ingresando...';
                button.disabled = true;
                
                // Simulate login
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                    showNotification('¡Bienvenido a Nebula!', 'success');
                }, 2000);
            });

            // Register form
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const button = e.target.querySelector('button[type="submit"]');
                const originalText = button.textContent;
                
                button.textContent = 'Creando cuenta...';
                button.disabled = true;
                
                // Simulate registration
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                    showNotification('¡Cuenta creada exitosamente!', 'success');
                }, 2000);
            });

            // Google login
            document.getElementById('google-login').addEventListener('click', () => {
                showNotification('Conectando con Google...', 'info');
            });

            // Guest login
            document.getElementById('guest-login').addEventListener('click', () => {
                showNotification('Ingresando como invitado...', 'info');
            });

            // Forgot password
            document.getElementById('forgot-password').addEventListener('click', () => {
                showNotification('Función de recuperación próximamente', 'info');
            });
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full opacity-0 ${
                type === 'error' ? 'bg-red-500' : 
                type === 'success' ? 'bg-green-500' : 'bg-blue-500'
            } text-white max-w-sm`;
            
            notification.innerHTML = `
                <div class="flex items-start">
                    <div class="mr-3 text-xl">
                        ${type === 'error' ? '❌' : 
                          type === 'success' ? '✅' : 'ℹ️'}
                    </div>
                    <div class="flex-1">${message}</div>
                    <button class="ml-2 text-white/70 hover:text-white close-btn">×</button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            requestAnimationFrame(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            });
            
            // Close button
            notification.querySelector('.close-btn').addEventListener('click', () => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            });
            
            // Auto close
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createStars();
            setupTabs();
            setupForms();
            
            // Add some entrance animation
            setTimeout(() => {
                document.querySelector('.login-container').style.animation = 'fadeIn 0.8s ease-out forwards';
            }, 100);
        });
    </script>
</body>
</html>
